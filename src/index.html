<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>꼴데몰</title>
  <link rel="stylesheet" href="./index.scss">
</head>
<body>
  <!-- 템플릿을 이곳에 작성해주세요 -->

<!-- 헤더 -->
<header class="header">
    <h1 class="logo"><a href="#"><img src="images/logo.gif"></h1></a>
      <ul class="member">
        <li ><a href="#" class="login">로그인</a></li>
        <li ><a href="#" class="logout">로그아웃</a></li>
        <li ><a href="#" class="cart">장바구니</a></li>
        <li ><a href="#" class="signup">회원가입</a></li>
      </ul>
</header>

<!-- 로그인 -->

<template id="login-form">
  <h1 class="login-title">로그인</h1>
  <form class="login-form">
    <input type="text" name="username">
    <input type="password" name="password">
    <button>로그인</button>
  </form>
</template>

<!-- 회원가입 -->
<template id="signup-form">
  <h1 class="signup-title">회원가입</h1>
    <form class="signup-form">
      <input type="text" name="username">
      <input type="password" name="password">
      <button>완료</button>
      <button>메인페이지</button>
    </form>
</template>

<!-- 카트 -->
<template id="cart-list">
    <h1>장바구니</h1>
    <table class="cart-table">
      <thead>
        <tr>
          <td>
            <input type="checkbox" class="checkbox-all" checked>
          </td>
          <td>대표 이미지</td>
          <td>상품 설명</td>
          <td>수량</td>
          <td>삭제</td>
        </tr>
      </thead>
      <tbody class="cart-list"></tbody>
    </table>
    <button class="order">선택 상품 주문하기</button>
  </template>

<template id="cart-item">
    <tr class="cart-item">
      <td>
        <input type="checkbox" class="checkbox" checked>
      </td>
      <td>
        <img class="main-image">
      </td>
      <td>
        <div class="title"></div>
        <div class="option"></div>
        <div class="price"></div>
      </td>
      <td>
        <form class="quantity-form">
          <input type="number" name="quantity" class="quantity">
          <button>수정</button>
        </form>
      </td>
      <td>
        <button class="delete">삭제</button>
      </td>
    </tr>
  </template>

<!-- 루트 -->
<div class="root"></div>

<!-- 메인 이미지 -->
<template id="main-img">
  <div class="main-img">
  <a href="#"><img src="images/nav3.jpg"></a>
  </div>
</template>

<!-- 카테고리 리스트 -->
<template id="category">
  <div class="category">
			<ul class="category-list">
				<li class="all">
					<a href="#">All</a>
				</li>
				<li class="uniform">
					<a href="#">Uniform</a>
				</li>
				<li class="cap">
					<a href="#">Cap</a>
				</li>
				<li class="acc">
					<a href="#">Acc</a>
				</li>
			</ul>
  </div>
</template>


<!-- 상품목록 -->
<template id="item-list">
  <div class="item-list">
  </div>
</template>

<!-- 상품 상품 -->
<template id="item-item">
  <li class="item-item">
    <a href="#" class="item-link">
      <img src="#" class="item-item-img">
      <strong class="title"></strong>
      <span class="price"></span>
    </a>
  </li>
</template>

<!-- 상품디테일 -->

<template id="item-detail-from">
  <div class="detail-container">
  <div class="item-img"></div>
    <div class="item-info">
      <div class="detail-title">
        title : <span class="dt-title"></span>
      </div>
      <div class="detail-price">
        price : <span class="dt-price"></span>
      </div>
      <div class="detail-description">
        description : <span class="dt-description"></span>
      </div>
    </div>
    <form class="cart-form">
        <div class="cart-form__field">
          <div class="cart-form__label">
            옵션
          </div>
          <select name="option" class="cart-form__control option" required>
            <option value="" disabled selected>옵션을 선택하세요</option>
          </select>
        </div class="cart-form__field">
        <div class="cart-form__field">
          <div class="cart-form__label">
            수량
          </div>
          <input type="number" name="quantity" class="cart-form__control quantity" value="1" min="1" required>
        </div class="cart-form__field">
        <div class="cart-form__field">
          가격: <span class="price"></span>
        </div>
        <button class="cart-form__submit">담기</button>
      </form>
    <div class="item-detail-img">
      <h2>상세 이미지</h2>
    </div>
  </div>
</template>

<!-- 디테일안 상세이미지 -->
<template id="item-detail-img">
    <div>
      <img src="#" class="dt-img">
    </div>
</template>


<!-- 푸터 -->
<footer class="footer">
        © 2018 Copyright by Beda Kim
  </footer>


  <script src="./index.js"></script>
</body>
</html>
